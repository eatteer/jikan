<div #container class="relative">
  <img
    #poster
    class="rounded cursor-pointer"
    [src]="anime.images['jpg'].large_image_url | fallbackImgUrl"
    [alt]="anime.title"
    [routerLink]="'/anime/' + anime.mal_id"
    (mouseenter)="mouseEnterPoster(container)"
    (mousemove)="mouseMovePoster($event)"
    (mouseleave)="mouseLeavePoster(container)"
  />
  <!-- HERE GOES THE TRAILER -->
</div>
