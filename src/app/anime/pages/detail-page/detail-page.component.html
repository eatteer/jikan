<div *ngIf="anime">
  <div class="w-full h-96">
    <iframe
      class="w-full h-full"
      [src]="anime.trailer.embed_url | fallbackEmbedUrl | safeUrl"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
</div>
