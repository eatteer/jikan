<div class="relative">
  <ng-content select="content"></ng-content>
  <div
    class="absolute bottom-0 w-full h-8 bg-gradient-to-t from-white to-transparent"
  ></div>
  <button
    (click)="toggle()"
    class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 jk-rounded-button"
  >
    <i *ngIf="isOpen" class="fas fa-chevron-up"></i>
    <i *ngIf="!isOpen" class="fas fa-chevron-down"></i>
  </button>
</div>
