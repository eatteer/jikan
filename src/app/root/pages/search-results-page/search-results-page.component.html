<div class="max-w-3xl mx-auto px-4 py-12">
  <div class="flex flex-col gap-4">
    <div
      *ngFor="let anime of animes"
      [routerLink]="'/anime/' + anime.mal_id"
      class="flex items-start gap-4 rounded hover:bg-neutral hover:scale-105 hover:cursor-pointer transition-all"
    >
      <img
        class="w-32 aspect-[2/3] object-cover rounded"
        [src]="anime.images['jpg'].large_image_url | fallbackImgUrl"
        [alt]="anime.title"
      />
      <div>
        <h3 class="md:text-xl font-bold">{{ anime.title }}</h3>
        <p>{{ anime.type }}</p>
        <p>{{ anime.episodes }} episodes</p>
        <p class="text-sm md:text-base text-primary line-clamp-2">
          {{ anime.synopsis }}
        </p>
      </div>
    </div>
  </div>
</div>
